<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Design Project</title>
</head>
<body>
<div class="page-wrapper">

    <header class="container-fluid py-2">
        <div class="row">
            <div class="d-flex col-6 col-lg-1 gap-lg-2 align-items-center">
                <img src="./images/logo.png" alt="logo" class="header-logo" >
            </div>
            <div class="d-flex col-6 col-lg-3 gap-lg-2 align-items-center">
                <h3>CodeUp Design</h3>
            </div>
            <div class="d-flex col-6 col-lg-8">
                <ul class="d-flex gap-3 align-items-center">
                    <li><a href="#">services</a></li>
                    <li><a href="#">work</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="container circles">
        <div class="row flex-column">
            <div class="col d-flex flex-column text-center py-lg-3 gap-lg-4">

                <h2>From San Antonio, TX</h2>

                    <div class="rounded-circle redCircle d-flex justify-content-center align-items-center">

                    </div>
                    <div class="rounded-circle orangeCircle d-flex justify-content-center align-items-center">

                    </div>

                    </div>
                    <div class="rounded-circle blueCircle d-flex justify-content-center align-items-center">

                    </div>
                </div>
            </div>
        </div>
